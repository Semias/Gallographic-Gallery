<div class="gallery-container">
	<div class="gallery-column">
		<div tabindex="0" #galleryProject *ngFor="let album of albums" class="gallery-project" (click)="openModal(galleryProject)" (keydown.enter)="openModal(galleryProject)">
			<div class="gallery-project-thumbnail">
				<div class="gallery-project-thumbnail-image">
					<img src="{{ album.thumbnailSrc }}" alt="{{ album.thumbnailAlt }}" />
				</div>
				<div class="gallery-thumbnail-description">
					<h2>{{ album.thumbnailDescription }}</h2>
				</div>
			</div>
			<div class="gallery-project-swiper">
				<div class="swiper-close" role="button" aria-label="Close Modal" tabindex="0" #closeSwiper (click)="closeModal(galleryProject, $event)" (keydown.enter)="closeModal(galleryProject, $event)">
					<mat-icon>close_fullscreen</mat-icon>
				</div>
				<swiper [config]="config" (swiper)="onSwiper($event)" (slideChange)="onSlideChange()">
					<ng-template swiperSlide *ngFor="let slideImage of album.SliderImages">
						<img src="{{ slideImage.src }}" alt="{{ slideImage.alt }}" />
					</ng-template>
				</swiper>
			</div>
		</div>
	</div>
</div>
