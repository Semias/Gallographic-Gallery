<button
	type="button"
	(click)="toggleTheme()"
	class="{{ body.getAttribute('color-scheme') === 'light' ? 'light-theme-button' : 'dark-theme-button' }}"
	attr.aria-label="{{ body.getAttribute('color-scheme') === 'light' ? 'Switch to dark theme' : 'Switch to light theme' }}"
	title="{{ body.getAttribute('color-scheme') === 'light' ? 'Switch to dark theme' : 'Switch to light theme' }}">
  <i *ngIf="body.getAttribute('color-scheme') == 'light'" class="pi pi-sun"></i>
  <i *ngIf="body.getAttribute('color-scheme') == 'dark'" class="pi pi-moon"></i>
</button>
